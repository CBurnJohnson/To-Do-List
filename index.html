<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/44b7fceee7.js"></script>
</head>
<body>
    
    

    <div class="inputDiv">
        <input type="text" name="inputTask" id="inputText" placeholder="Enter Task Here!">
        <input type="button" value="Add Task" id="inputBtn">
    </div>

    <div id="taskContainer">
        <h1 class="listTitle">To Do List</h1>
        <ul id="taskList">
        </ul>
    </div>
    <div id="doneContainer">
        <h1 class="listTitle">Done</h1>
        <ul id="doneList">
        </ul>
    </div>
    
    


    <script src="script.js"></script>
</body>
</html>
